<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zeroホーム画面</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/zero.css" />
</head>
<body>
<div class="allcontents">
    <div class="firstview-contents">
        <a class="firstview-try-button" href="#form-contents">今すぐ無料で始める</a>
    </div>
    <div class="img-content">
        <img src="img/merit.webp" alt="" class="merit-img">
    </div>
    <div class="img-content">
        <img src="img/suggestion.webp" alt="" class="suggestion-img">
    </div>
    <div class="button-contents">
        <a class="try-button" href="#form-contents">今すぐ無料で始める</a>
    </div>
    <div class="img-content">
        <img src="img/students.webp" alt="" class="students-img">
    </div>
    <div class="img-content">
        <img src="img/try.webp" alt="" class="try-img">
    </div>
    <div class="button-contents">
        <a class="try-button" href="#form-contents">今すぐ無料で始める</a>
    </div>
    <div class="img-content">
        <img src="img/reason.webp" alt="" class="reason-img">
    </div>
    <div class="button-contents">
        <a class="try-button" href="#form-contents">今すぐ無料で始める</a>
    </div>
    <div class="img-content">
        <img src="img/features.webp" alt="" class="features-img">
    </div>
    <div class="img-content">
        <img src="img/flow.webp" alt="" class="flow-img">
    </div>
    <div class="form-contents" id="form-contents">
        <h3 class="form-header">無料申し込みはこちらから</h3>
        <p class="form-sentence">※予告なく無料でのサービス提供を終了する場合がございます。</p>
        <form action="#" method="post">
            <div class="name-contents">         
                <div class="form-group">
                    <label for="last-name" class="last-name-label">姓 <span class="required">必須</span></label>
                    <input type="text" id="last-name" name="last-name" placeholder="例）山田" class="last-name" required>
                </div>
                <div class="form-group">
                    <label for="first-name" class="first-name-label">名 <span class="required">必須</span></label>
                    <input type="text" id="first-name" name="first-name" placeholder="例）太郎" class="first-name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">メールアドレス <span class="required">必須</span></label>
                <input type="email" id="email" name="email" placeholder="例）sample@gmail.com" class="email" required>
            </div>
            <div class="form-group">
                <label for="phone">電話番号 <span class="required">必須</span></label>
                <input type="tel" id="phone" name="phone" placeholder="例）08012345678" class="phone" required>
            </div>
            <p>お申込みにより、<a href="#" class="link">プライバシーポリシー</a>および<a href="#" class="link">利用規約</a>に同意するものとします。</p>
            <a class="form-button">送信する</a>
        </form>
    </div>
    <footer class="footer-content">
        <div class="fotter-links">
            <a class="fotter-link" href="#">プライバシーポリシー</a>
            <a class="fotter-link" href="#">利用規約</a>
        </div>
        <img src="img/copyright.webp" alt="" class="copyright-img">
    </footer>
</div>
</body>
</html>
